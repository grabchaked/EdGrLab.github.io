<!DOCTYPE html>
<html ng-app='EdGrLab'>
<head>
	<title>EdGrLab</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content=" EdGrLab - Portfolio with JavaScript projects">
    <meta name="keywords" content="edgrlab, edgrlab.github.io">
    <meta name="author" content="Eduard Grabchak">

    <link rel="shortcut icon" href='img/title.PNG' type="PNG">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body ng-controller='Ctrl as list' onload="loader()" style="margin:0;">
	<div id="loader"></div>
	<div id="cnt" style="display: none;" class="animate-bottom"> 
	

	<div class="jumbotron text-center">
		<h1>EdGrLab</h1>
			<p>Portfolio with JavaScript projects</p>
			<form class="form-inline clearfix text-center">
		
		<span class="glyphicon glyphicon-search"></span>
		 <input type="text" placeholder="Search" class="form-control" ng-model="list.search">
		
	</form>
	</div>

	<div class="container">

		<i class="pull-right">Total projects: <b class="badge">{{list.data.length}}</b></i>
		
<br>
		<div class="row">
			<div class="col-sm-6" ng-repeat="project in list.data | filter:list.search">
			<h4><span class="glyphicon glyphicon-calendar"></span> {{project.date}}</h4>
				<div class="well well-sm">
				<a href='{{project.link}}' target="_blank"> 
					<div class="row">
						<div class="col-md-6">
							<h3>{{project.name}}</h3>
							<p>{{project.description}}</p>
							<span class="label label-primary">{{project.technology}}</span>
							 
						</div>
						<div class="col-md-6">
							<img ng-src="{{project.url}}" class="well-img img-rounded img-responsive pull-right">
						</div>
					</div>
				</a>
				</div>
			</div>
		</div>
		
	</div>
 

	<span id='up' class="glyphicon glyphicon-circle-arrow-up"></span>

		<div class="github">
			<h4>For other projects check my <a href="https://github.com/EdGrLab">GitHub</a> <span id="vk_like"></span></h4> 
		</div>
<hr>
	<footer class="text-center">
    Made with ‚ù§ by <a href="https://vk.com/edgrab">Eduard Grabchak</a> | &copy; EdGrLab 2015-2017
    </footer>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="//vk.com/js/api/openapi.js?121"></script>

	<script src='js/app.js'></script>
	<script src='js/list.js'></script>
	<script src='js/data.json'></script>
	<script src='js/up.js'></script>
	 
        <script>
		    VK.init({
		        apiId: 5244376,
		        onlyWidgets: true
		    });
   		</script>

        <script type="text/javascript">
        VK.Widgets.Like("vk_like", {
            type: "button"
        });
        </script>

		<script> 
		function loader() {
		    slider = setTimeout(showPage, 2500);
		}

		function showPage() {
		  document.getElementById("loader").style.display = "none";
		  document.getElementById("cnt").style.display = "block";
		}
		</script>
</body>
</html>
